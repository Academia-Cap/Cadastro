<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>

    <script src="./Script/aluno.js"></script>

    <script>
        function loadAluno() {
            let cad = new Aluno();
            cad.consultar();
        }
        function display(dados) {
            let lista = JSON.parse(dados);
            var tag = ""
            for (let indice in lista) {
                tag += `<tr>
                            <td>${lista[indice].nome} </td>
                            <td>${ lista[indice].login } </td>   
                            <td>${ lista[indice].senha } </td> 
                            <td>${ lista[indice].email } </td>     
                            <td>${ lista[indice].escola } </td>  
                            <td>${lista[indice].matricula} </td>                
                        </tr>`
                    document.getElementsByTagName("tbody")[0].innerHTML = tag;
                }
            }
    </script>

</head>

<body onload="loadAluno()">

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Login</th>
                <th>Senha</th>
                <th>E-mail</th>
                <th>Escola</th>
                <th>Matricula</th>
            </tr>
        </thead>

        <tbody>
            
        </tbody>
    </table>


</body>

</html>
