<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
    <script src="./scripts/alunoClasse.js"></script>
    <script src="./scripts/editar.js"></script>
</head>

<body onload="editar()">
    <div>
        <form action="">
            <div>
                <label for="">Id</label>
                <input type="text" id="id" disabled>

                <label for="">Nome</label>
                <input type="text" id="idNome" required>

                <label for="">Login</label>
                <input type="text" id="idLogin" required>

                <label for="">Senha</label>
                <input type="password" id="idSenha" required>

                <label for="">E-mail</label>
                <input type="email" id="idEmail" required>

                <label for="">Escola</label>
                <input type="text" id="idEscola" required>

                <label for="">Matricula</label>
                <input type="text" id="idMat" required>
            </div>
            <div>
                <button onclick="gravar()" type="reset">Cadastrar</button>
                <button onclick="voltar()" type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
